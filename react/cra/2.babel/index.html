<div id="root"></div>

<script type="text/babel" data-type="module">
  import * as React from "https://esm.sh/react";
  import * as ReactDOM from "https://esm.sh/react-dom/client";

  const list = (
    <ul>
      <li className="item">1번</li>
      <li className="item">2번</li>
      <li className="item">3번</li>
    </ul>
  );

  const container = <div>{list}</div>;

  ReactDOM.createRoot(document.getElementById("root")).render(container);
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
